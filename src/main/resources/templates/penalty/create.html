<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <div th:replace="fragments/lib-link"></div>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style>
    /* Custom CSS for hover effect */
    .custom-cursor-pointer:hover {
      cursor: pointer;
      background-color: #5d60ef;
      color: white;
      transition: 200ms linear;
    }
  </style>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-2 p-4">
          <div
            class="d-flex flex-column justify-content-center align-items-center gap-3"
          >
            <div
              class="rounded-circle text-white d-flex justify-content-center align-items-center"
              style="
                width: 50px;
                height: 50px;
                background-color: #5d60ef;
                margin-bottom: 60px;
              "
            >
              S
            </div>
            <div
              class="d-flex flex-column gap-3 text-center fs-6"
              style="width: 140px"
            >
              <div
                class="custom-cursor-pointer px-3 py-2"
                style="border-radius: 12px"
              >
                Person
              </div>
              <div
                class="custom-cursor-pointer px-3 py-2"
                style="border-radius: 12px"
              >
                Device
              </div>
              <div class="text-primary fs-5 fw-bold" style="color: #1e1b60">
                Admin
              </div>
              <div
                class="custom-cursor-pointer px-3 py-2"
                style="border-radius: 12px"
              >
                Usage
              </div>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-10 p-0">
          <div
            class="d-flex justify-content-between align-items-center px-5 py-2"
          >
            <div class="text-primary fs-5 fw-bold" style="color: #1e1b60">
              Admin
            </div>
            <div class="input-group" style="width: 200px">
              <input type="text" class="form-control" placeholder="Search..." />
              <button class="btn btn-primary">
                <i class="bi bi-search"></i>
              </button>
            </div>
            <div
              class="bg-secondary rounded-circle"
              style="width: 40px; height: 40px"
            ></div>
          </div>
          <div class="px-5 bg-light">
            <div class="py-4" style="cursor: pointer">
              <div class="text-muted fs-6 fw-medium">Quay lại</div>
            </div>

            <div
              class="bg-white shadow"
              style="border-radius: 8px; padding: 22px 32px 22px 32px"
            >
              <div class="border-bottom pb-3">
                <div class="fs-5 fw-bold" style="color: #1e1b60">
                  Create Penalty
                </div>
              </div>
              <div class="">
                <div class="row">
                  <div class="col-6">
                    <div class="d-flex align-items-center my-3">
                      <div class="text-muted fs-6" style="width: 100px">
                        Phạt:
                      </div>
                      <input
                        class="px-3 flex-grow-1 bg-light border rounded"
                        style="height: 30px"
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="d-flex align-items-center my-3">
                      <div class="text-muted fs-6" style="width: 100px">
                        Phí:
                      </div>
                      <input
                        class="px-3 flex-grow-1 bg-light border rounded"
                        style="height: 30px"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-grid gap-2 justify-content-center">
                <button
                  class="btn text-white"
                  style="
                    background: #2563eb;
                    width: 140px;
                    height: 36px;
                    line-height: 18px;
                    margin: 10px 0 10px 0;
                    border-radius: 8px;
                  "
                >
                  Tạo
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
</html>
