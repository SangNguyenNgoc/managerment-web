<html xmlns:th="http://www.thymeleaf.org">

    <style>
        /* Custom CSS for hover effect */
        .custom-cursor-pointer:hover {
            cursor: pointer;
            background-color: #5D60EF;
            color: white;
            transition: 200ms linear;
        }
    </style>
<body>
    <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          <div class="col-2 p-4">
            <div class="d-flex flex-column justify-content-center align-items-center gap-3">

                <div class="custom-cursor-pointer px-3 py-2" style="border-radius: 12px;">Device</div>
                <div class="custom-cursor-pointer px-3 py-2 text-white" style="border-radius: 12px; background-color: #5D60EF;">Penalty</div>

              </div>
            </div>
          </div>
      
          <!-- Main Content -->
          <div class="col-10 p-0">
            <div class="d-flex justify-content-between align-items-center px-5 py-2">

                <button class="btn btn-primary">
                  <i class="bi bi-search"></i>
                </button>
              </div>
                <div class="bg-secondary rounded-circle" style="width: 40px; height: 40px;"></div>
            </div>
           <div class="px-5 bg-light">
            <div class="py-4" style="cursor: pointer;">
                <div class="text-muted fs-6 fw-medium">Danh sách</div>
              </div>
        
              <div class="bg-white shadow" style="border-radius: 8px; padding: 22px 32px 22px 32px;">
                <div class="fs-5 fw-bold mb-3" style="color: #1E1B60;">Create Penalty</div>
                    <!-- Table Header -->
                    <div class="d-flex bg-opacity-0 py-2 px-4" style="height: 45px;">
                        <div class="w-15 text-secondary text-sm fw-medium" style="width: 60px;">ID</div>
                        <div class="w-25 text-secondary text-sm fw-medium" style="width: 221px;">Người dùng</div>
                        <div class="w-15 text-secondary text-sm fw-medium" style="width: 221px;">Phạt</div>
                        <div class="w-20 text-secondary text-sm fw-medium" style="width: 100px;">Phí</div>
                        <div class="w-25 text-secondary text-sm fw-medium" style="width: 180px;">Ngày giờ</div>
                        <div class="w-15 text-secondary text-sm fw-medium" style="width: 100px;">Trạng thái</div>
                    </div>
                    <!-- Table Body -->
                    <div class="d-flex bg-opacity-0 py-2 px-4 border-top" style="height: 55px; line-height: 35px;">
                        <div class="w-15 text-black text-sm" style="width: 60px;">1</div>
                        <div class="w-25 text-black text-sm" style="width: 221px;">Nguyễn Ngọc Sang</div>
                        <div class="w-15 text-black text-sm" style="width: 221px;">Bồi thường mất tài sản</div>
                        <div class="w-20 text-black text-sm" style="width: 100px;">300.000</div>
                        <div class="w-25 text-black text-sm" style="width: 180px;">2023-09-12 08:00:00</div>
                        <div class="w-15 text-black text-sm" style="width: 100px;">0</div>
                    </div>
