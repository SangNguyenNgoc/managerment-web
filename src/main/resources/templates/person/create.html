<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thymeleaf Fragments: home</title>
    <div th:replace="fragments/lib-link"></div>
</head>

<body>
    <div th:include="fragments/header"></div>

    <div class="container-fluid px-0 d-flex bg-light">
        <div th:include="fragments/sidebar"></div>
        <div class="container px-sm-5">
            <div class="d-flex justify-content-between align-items-center py-4">
                <a class="btn " th:href="@{/admin/person}">Quay lại</a>
                <a class="btn btn-outline-success me-2" role="button" th:href="@{/admin/person}">Nhập file <i
                        class="fa-solid fa-file-excel"></i></a>
            </div>
            <div class="bg-white border p-5" style="border-radius: 10px;">
                <h4 class="pb-3">Users</h4>
                <form th:action="@{/admin/person/create}" method="post" th:object="${person}">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="mb-3 row">
                                <label for="person_id" class="col-3 col-form-label">ID</label>
                                <div class="col-9">
                                    <input type="number" disabled readonly class="form-control" id="person_id"
                                        th:value="${person.id}" th:field="*{id}">
                                    <input type="number" hidden th:value="${person.id}" th:field="*{id}">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="mb-3 row">
                                <label for="fullname" class="col-3 col-form-label">Họ Tên</label>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="fullname" th:value="${person.name}"
                                        th:field="*{name}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="mb-3 row">
                                <label for="email" class="col-3 col-form-label">Email</label>
                                <div class="col-9">
                                    <input type="email" class="form-control" id="email" th:value="${person.email}"
                                        th:field="*{email}">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="mb-3 row">
                                <label for="phone" class="col-3 col-form-label">Điện thoại</label>
                                <div class="col-9">
                                    <input type="number" class="form-control" id="phone"
                                        th:value="${person.phoneNumber}" th:field="*{phoneNumber}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="mb-3 row">
                                <label for="major" class="col-3 col-form-label">Ngành</label>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="major" th:value="${person.department}"
                                        th:field="*{department}">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="mb-3 row">
                                <label for="specialization" class="col-3 col-form-label">Chuyên Nganh</label>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="specialization"
                                        th:value="${person.profession}" th:field="*{profession}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4">Tạo</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>
<div th:replace="fragments/lib-script"></div>
<script>

</script>

</html>
