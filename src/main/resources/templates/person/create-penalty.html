<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <title>Penalty</title>
</head>
<body>
<div layout:fragment="content">
    <div class="position-fixed end-0 p-3" style="z-index: 11; top: 100px">
        <div aria-atomic="true" aria-live="assertive" class="toast align-items-center bg-warning border-0"
             id="detail-error-toast"
             role="alert"
        >
            <div class="d-flex">
                <div class="toast-body" id="toast-body">
                </div>
                <button aria-label="Close" class="btn-close me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center py-4">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 font-weight-bold" style="font-size: 20px">
                <li class="breadcrumb-item"><a class="text-decoration-none" th:href="@{/admin/person}">Quản lý người
                    dùng</a></li>
                <li class="breadcrumb-item active" aria-current="page">Xử phạt</li>
            </ol>
        </nav>
    </div>
    <div class="bg-white border pe-5 ps-5 pt-3 pb-4" style="border-radius: 10px;">
        <a role="button" th:href="@{/admin/person}">Quay lại</a>
        <hr>
        <form method="post" th:action="@{/admin/person/penalize}" th:object="${penalize}">
            <div class="row mt-3">
                <div class="col-12 col-lg-6">
                    <div class="mb-3 row">
                        <label for="person_id" class="col-4 col-md-3 col-form-label fs-6 fw-medium">Mã thành viên:</label>
                        <div class="col-8 col-md-9">
                            <input type="text" class="form-control bg-input" id="person_id" readonly th:field="*{person}">
                            <!--                        <div class="validate text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>-->
                            <!--                            <input type="number" hidden th:value="${person.id}" th:field="*{id}">-->
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="mb-3 row">
                        <label for="fullname" class="col-4 col-md-3 col-form-label fs-6 fw-medium">Họ Tên:</label>
                        <div class="col-8 col-md-9">
                            <input type="text" class="form-control bg-input" id="fullname" readonly th:field="*{personName}">
                            <!--                        <div class="validate text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="mb-3 row">
                        <label for="type" class="col-4 col-md-3 col-form-label fs-6 fw-medium">Hình thức:</label>
                        <div class="col-8 col-md-9">
                            <select class="form-select" id="type" aria-label="Default select example" th:field="*{type}">
                                <option th:each="type : ${penalizeList}"
                                        th:value="${type.id}"
                                        th:text="${type.value}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="mb-3 row">
                        <label for="pay" class="col-4 col-md-3 col-form-label fs-6 fw-medium">Bồi tường:</label>
                        <div class="col-8 col-md-9">
                            <input type="number" class="form-control" id="pay" name="pay" th:field="*{payment}">
                            <!--                        <div class="validate text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary px-4">Lưu</button>
            </div>
        </form>

    </div>
    <script>
        $(document).ready(function () {
            loadingEle.hide()
        })
    </script>
    <script th:src="@{/js/person/detail.js}" type="text/javascript"></script>
</div>
</body>
</html>
