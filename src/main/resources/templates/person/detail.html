<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <title>Detail</title>
</head>
<body>
<div layout:fragment="content">
    <div class="position-fixed end-0 p-3" style="z-index: 11; top: 100px">
        <div aria-atomic="true" aria-live="assertive" class="toast align-items-center bg-warning border-0"
             id="detail-error-toast"
             role="alert"
        >
            <div class="d-flex">
                <div class="toast-body" id="toast-body">
                </div>
                <button aria-label="Close" class="btn-close me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center py-4">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 font-weight-bold" style="font-size: 20px">
                <li class="breadcrumb-item"><a class="text-decoration-none" th:href="@{/admin/person}">Quản lý người
                    dùng</a></li>
                <li class="breadcrumb-item active" aria-current="page">Chi tiết</li>
            </ol>
        </nav>
        <div class="d-flex justify-content-center">
            <a class="btn btn-warning" role="button" th:href="@{/admin/person/penalize/{id}(id=${person.id})}"><i class="fa-solid fa-circle-exclamation"></i> Phạt</a>
        </div>
    </div>
    <div class="bg-white border ps-5 pe-5 pb-4 pt-3" style="border-radius: 10px;">
        <a class="" role="button" th:href="@{/admin/person}">Quay lại</a>
        <hr/>
        <form class="mt-3" th:action="@{/admin/person/edit}" method="post" th:object="${person}">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="mb-3 row">
                        <label for="person_id" class="col-4 col-md-3 col-form-label fs-6 fw-medium">Mã thành viên: </label>
                        <div class="col-8 col-md-9">
                            <input type="number" disabled readonly class="form-control disabled" id="person_id"
                                   th:value="${person.id}" th:field="*{id}">
                            <input type="number" hidden th:value="${person.id}" th:field="*{id}">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="mb-3 row">
                        <label for="fullname" class="col-4 col-md-3 col-form-label fs-6 fw-medium">Họ Tên:</label>
                        <div class="col-8 col-md-9">
                            <input type="text" class="form-control" id="fullname" th:value="${person.name}"
                                   th:field="*{name}">
                            <div class="validate text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="mb-3 row">
                        <label for="email" class="col-4 col-md-3 col-form-label fs-6 fw-medium">Email: </label>
                        <div class="col-8 col-md-9">
                            <input type="email" class="form-control" id="email" th:value="${person.email}"
                                   th:field="*{email}">
                            <div class="validate text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="mb-3 row">
                        <label for="phone" class="col-4 col-md-3 col-form-label fs-6 fw-medium">Điện thoại: </label>
                        <div class="col-8 col-md-9">
                            <input type="number" class="form-control" id="phone"
                                   th:value="${person.phoneNumber}" th:field="*{phoneNumber}">
                            <div class="validate text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="mb-3 row">
                        <label for="major" class="col-4 col-md-3 col-form-label fs-6 fw-medium">Ngành: </label>
                        <div class="col-8 col-md-9">
                            <input type="text" class="form-control" id="major" th:value="${person.department}"
                                   th:field="*{department}">
                            <div class="validate text-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="mb-3 row">
                        <label for="specialization" class="col-4 col-md-3 col-form-label pe-0 fs-6 fw-medium">Chuyên Ngành: </label>
                        <div class="col-8 col-md-9">
                            <input type="text" class="form-control" id="specialization"
                                   th:value="${person.profession}" th:field="*{profession}">
                            <div class="validate text-danger" th:if="${#fields.hasErrors('profession')}" th:errors="*{profession}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary px-4 me-4">Cập nhật</button>
                <a id="btn-delete" class="btn btn-outline-danger" th:href="@{/admin/person/delete/{id}(id=${person.id})}">Xóa</a>
            </div>
        </form>

    </div>
    <style>
        label {
            font-size: 14px !important;
        }
    </style>
    <script>
        $(document).ready(function () {
            loadingEle.hide()
        })
    </script>
    <script th:src="@{/js/person/detail.js}" type="text/javascript"></script>
</div>
</body>
</html>
