<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Quản lý người dùng</title>
</head>
<body>
<div layout:fragment="content">
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div aria-atomic="true" aria-live="assertive" class="toast align-items-center bg-warning border-0"
             id="index-error-toast"
             role="alert"
        >
            <div class="d-flex">
                <div class="toast-body" id="toast-body">
                </div>
                <button aria-label="Close" class="btn-close me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center py-4 col-12">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 font-weight-bold" style="font-size: 20px">
                <li class="breadcrumb-item"><a class="text-decoration-none" th:href="@{/admin/person}">Quản lý người
                    dùng</a></li>
                <li class="breadcrumb-item active" aria-current="page">Danh sách</li>
            </ol>
        </nav>
        <a class="btn btn-primary" role="button" th:href="@{/admin/person/create}">Tạo mới</a>
    </div>
    <div class="bg-white border p-3 col-12" style="border-radius: 10px;">
        <table id="persons" class="table table-striped nowrap" style="width: 100%">
            <thead>
            <tr>
                <th>STT</th>
                <th>Mã thành viên</th>
                <th>Họ Tên</th>
                <th>Khoa</th>
                <th>CN</th>
                <th>Email</th>
                <th>Điện thoại</th>
                <th>Chức năng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person, index : ${list}">
                <td th:text="${index.index + 1}">ID</td>
                <td th:text="${person.id}">ID</td>
                <td th:text="${person.name}">Name</td>
                <td th:text="${person.department}">Department</td>
                <td th:text="${person.profession}">Profession</td>
                <td th:text="${person.email}">Email</td>
                <td th:text="${person.phoneNumber}">Phone Number</td>
                <td class="text-center">
                    <a th:href="@{/admin/person/detail/{id}(id=${person.id})}">
                        <i class="fa-solid fa-eye"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function () {
            $("#persons").DataTable({
                    lengthChange: false,
            });
            loadingEle.hide()
        });
    </script>
    <style>
        .dataTables_length {
            float: right;
        }
    </style>
    <script th:src="@{/js/person/index.js}" type="text/javascript"></script>
</div>
</body>
</html>
