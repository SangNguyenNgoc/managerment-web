<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika&family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <title>
        Bootstrap Code Preview
    </title>
</head>
<body>
<div class="container-fluid bg-body-secondary vh-100 d-flex align-items-center justify-content-center">
    <div class="container-md row col-6 bg-white rounded-3">
        <div class="container col-6 border-right border-3 pt-5 pb-5">
            <div class="container col-10">
                <img alt="" class="one-third order-md-last img-fluid" th:src="@{/images/login.png}">
            </div>
            <div class="container col-12 gy-0">
                <p class="fs-6 fw-bold font-family-Arimo col-12 m-0 px-3 py-2 text-center">
                    Welcome
                </p>
                <p class="container col-12 text-center" style="font-size: 14px;">
                        <span class="text-opacity-75 font-family-Arimo">
                        Not have account yet?
                        </span>
                    <a class="font-family-Arimo" href="/">
                        Register
                        </a>
                </p>
            </div>
        </div>
        <div class="container col-6 pl-5">
            <div class="container col-12 pt-5 pb-4 font-family-Arimo fs-5 font-weight-bold">Log in</div>
            <form class="container row col-12 gy-3">
                <div>
                    <label class="form-label" for="username">Mã sinh viên:</label>
                    <input class="form-control" type="text" name="username" id="username">
                </div>
                <div>
                    <label class="form-label" for="password">Mật khẩu:</label>
                    <input class="form-control" type="password" name="password" id="password">
                </div>
                <button class="container col-4 btn btn-primary mt-3" type="submit">Log in</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
