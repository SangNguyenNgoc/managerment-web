<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Andika&family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <script th:src="@{/js/jquery-3.7.1.min.js}" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Danh sách phiếu phạt</title>
</head>
<body>
<div th:replace="~{user/header}"></div>
<div class="mt-2 d-flex flex-column align-items-center">
    <nav class="navbar-expand-lg col-10 border-bottom border-2 mb-3">
        <div class="container-fluid h-100" style="height: 100%; margin-bottom: -2px">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto gap-3 fw-medium h-50px">
                    <li class="nav-item not-active ps-3 pe-3 text-secondary">
                        <a class="nav-link" th:href="@{/profile}">Thông tin</a>
                    </li>
                    <li class="active nav-item ps-3 pe-3">
                        <a class="nav-link" href="#">Phiếu phạt</a>
                    </li>
                    <li class="nav-item not-active ps-3 pe-3 text-secondary">
                        <a class="nav-link" th:href="@{/profile/usage}">Phiếu mượn</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" method="get" th:action="@{/profile/penalize}">
                    <input class="form-control me-2 bg-transparent" type="date" placeholder="Search" aria-label="Search" name="date">
                    <button class="btn btn-outline-success" type="submit">Lọc</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="col-10 mt-4 ps-3 pe-3 rounded-3 bg-white">
        <table class="table table-hover nowrap mt-2 mb-5" id="example" style="width: 100%;">
            <thead>
            <tr class="fs-5">
                <th>STT</th>
                <th>Mã phiếu</th>
                <th>Ngày lập</th>
                <th>Hình thức xử lý</th>
                <th>Bồi thường (Nếu có)</th>
                <th class="text-center">Trạng thái</th>
            </tr>
            </thead>
            <tbody>
            <tr style="height: 50px" th:each="penalize, index  : ${penalties}">
                <td th:text="${index.index + 1}"></td>
                <td th:text="${penalize.id}"></td>
                <td th:text="${penalize.date}"></td>
                <td th:text="${penalize.type}"></td>
                <td th:text="${penalize.payment}"></td>
                <td th:if="${penalize.status == false}" class="text-success text-center">Đã xử lý</td>
                <td th:if="${penalize.status == true}" class="text-danger text-center">Chưa xử lý</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
