<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Andika&family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <script th:src="@{/js/jquery-3.7.1.min.js}" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
</head>
<body>
<div class="header container-fluid d-flex justify-content-center bg-white">
    <nav class="d-flex justify-content-center header-content col-11">
        <div class="col-3">
            <div class="text-main fw-bold fs-3">Trang chủ</div>
        </div>
        <div class="col-7 d-flex align-items-center justify-content-start">
            <div class="form-group has-search col-10">
                <span class="fa fa-search form-control-feedback"></span>
                <input class="form-control" placeholder="Search" type="text">
            </div>
            <div class="pt-4"></div>
        </div>
        <div class="col-2 nav-link gap-2 g-0 d-flex justify-content-end align-items-center" id="navbarDropdown"
             data-bs-toggle="dropdown">
            <div class="d-flex justify-content-end align-items-center" th:text="${user}">
            </div>
            <div class="nar-icon">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Thông tin</a>
            <a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a>
        </div>
    </nav>
</div>
<div class="content container mt-3">
    <div class="col-12 d-flex justify-content-start fs-4 fw-bold">
        Danh sách thiết bị
    </div>

</div>
</body>
</html>
