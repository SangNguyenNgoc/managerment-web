<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Andika&family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/jquery-3.7.1.min.js}" type="text/javascript"></script>
    <title>
        Bootstrap Code Preview
    </title>
</head>
<body>
<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div aria-atomic="true" aria-live="assertive" class="toast align-items-center bg-warning border-0"
         id="register-error-toast"
         role="alert"
    >
        <div class="d-flex">
            <div class="toast-body" id="toast-body">
            </div>
            <button aria-label="Close" class="btn-close me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
        </div>
    </div>
</div>
<div class="container-fluid bg-body-secondary vh-100 d-flex align-items-center justify-content-center"
     id="register-container">
    <div class="container-md row col-8 bg-white rounded-3">
        <div class="container col-8 pt-5 pb-5 pe-4 border-end">
            <div class="container col-12 mb-3 font-family-Arimo fs-5 fw-bold">Đăng ký</div>
            <!--/*@thymesVar id="register" type="com.example.managementweb.models.dtos.person.PersonCreateDto"*/-->
            <form id="register-form" class="container row col-12 gy-3" method="post" th:action="@{/register}" th:object="${register}">
                <div class="d-flex justify-content-between">
                    <div class="col-6 pe-1">
                        <label class="form-label" for="id">Mã sinh viên:</label>
                        <input class="form-control" id="id" name="id" type="text" th:field="*{id}">
                        <div class="validate text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                    </div>
                    <div class="col-6 ps-1">
                        <label class="form-label" for="name">Tên sinh viên:</label>
                        <input class="form-control" id="name" name="name" type="text" th:field="*{name}">
                        <div class="validate text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="col-6 pe-1">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" id="email" name="email" type="email" th:field="*{email}">
                        <div class="validate text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="col-6 ps-1">
                        <label class="form-label" for="phoneNumber">Số điện thoại:</label>
                        <input class="form-control" id="phoneNumber" name="phoneNumber" type="text" th:field="*{phoneNumber}">
                        <div class="validate text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="col-6 pe-1">
                        <label class="form-label" for="department">Khoa:</label>
                        <input class="form-control" id="department" name="department" type="text" th:field="*{department}">
                        <div class="validate text-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
                    </div>
                    <div class="col-6 ps-1">
                        <label class="form-label" for="profession">Ngành:</label>
                        <input class="form-control" id="profession" name="profession" type="text" th:field="*{profession}">
                        <div class="validate text-danger" th:if="${#fields.hasErrors('profession')}" th:errors="*{profession}"></div>
                    </div>
                </div>

                <div>
                    <label class="form-label" for="password">Mật khẩu:</label>
                    <input class="form-control" id="password" name="password" type="password" th:field="*{password}">
                    <div class="validate text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div>
                    <label class="form-label" for="confirmPassword">Xác nhận lại mật khẩu:</label>
                    <input class="form-control" id="confirmPassword" name="confirmPassword" type="password">
                </div>
                <button class="container col-3 btn btn-primary mt-4" type="submit">Đăng ký</button>
            </form>
        </div>
        <div class="col-4 mt-5">
            <div class="container col-10">
                <img alt="" class="one-third order-md-last img-fluid" th:src="@{/images/login.png}">
            </div>
            <div class="container col-12 gy-0">
                <p class="fs-6 fw-bold font-family-Arimo col-12 m-0 px-3 py-2 text-center">
                    Welcome
                </p>
                <p class="container col-12 text-center" style="font-size: 14px;">
                        <span class="text-opacity-75 font-family-Arimo">
                        Bạn đã có tài khoản?
                        </span>
                    <a class="font-family-Arimo pointer" href="/login">
                        Đăng nhập
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/auth/register.js}" type="text/javascript"></script>
</html>
