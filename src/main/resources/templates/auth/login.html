<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Andika&family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/jquery-3.7.1.min.js}" type="text/javascript"></script>
    <title>
        Đăng nhập
    </title>
</head>
<body>
<div class="modal fade" id="forgot-password-model" tabindex="-1" aria-labelledby="forgot-password-model-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgot-password-model-label">Cấp lại mật khẩu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Hãy nhập mã thành viên của bạn, chúng tôi sẽ cấp lại mật khẩu cho tài khoản dựa vào địa chỉ email được đăng ký.
                <form th:action="@{/forgot-password}" method="post">
                    <div class="mb-3">
                        <label for="forgot-id" class="col-form-label">Mã thành viên:</label>
                        <input type="text" class="form-control" id="forgot-id" name="forgot-id" autofocus>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary">Cấp lại</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div aria-atomic="true" aria-live="assertive" class="toast align-items-center bg-warning border-0"
         id="login-error-toast"
         role="alert"
    >
        <div class="d-flex">
            <div class="toast-body" id="toast-body">
            </div>
            <button aria-label="Close" class="btn-close me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
        </div>
    </div>
</div>
<div class="container-fluid bg-body-secondary vh-100 d-flex align-items-center justify-content-center"
     id="login-container">
    <div class="container-md row col-8 bg-white rounded-3">
        <div class="container col-6 pt-5 pb-5 pe-4 border-end">
            <div class="container col-10">
                <img alt="" class="one-third order-md-last img-fluid" th:src="@{/images/login.png}">
            </div>
            <div class="container col-12 gy-0">
                <p class="fs-6 fw-bold font-family-Arimo col-12 m-0 px-3 py-2 text-center">
                    Welcome
                </p>
                <p class="container col-12 text-center" style="font-size: 14px;">
                        <span class="text-opacity-75 font-family-Arimo">
                        Bạn chưa có tài khoản?
                        </span>
                    <a class="font-family-Arimo pointer" href="/register">
                        Đăng ký
                    </a>
                </p>
            </div>
        </div>
        <div class="container col-6 ps-5">
            <div class="container col-12 pt-5 pb-4 font-family-Arimo fs-5 fw-bold">Đăng nhập</div>
            <!--/*@thymesVar id="login" type="com.example.managementweb.models.dtos.person.LoginRequestDto"*/-->
            <form class="container row col-12 gy-3" id="login-form" method="post" th:action="@{/login}"
                  th:object="${login}">
                <div>
                    <label class="form-label" for="username">Mã sinh viên:</label>
                    <input class="form-control" id="username" name="username" type="text" autofocus>
                </div>
                <div>
                    <label class="form-label" for="password">Mật khẩu:</label>
                    <input class="form-control" id="password" name="password" type="password">
                    <label id="forgot-btn" data-bs-toggle="modal" data-bs-target="#forgot-password-model" class="font-family-Arimo text-end mb-0" style="font-size: 12px; width:100%; cursor: pointer">
                        Quên mật khẩu?</label>
                </div>
                <button class="container col-4 btn btn-primary mt-5">Đăng nhập</button>
            </form>
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/login.js}" type="text/javascript"></script>
</html>
