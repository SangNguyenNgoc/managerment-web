<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}" lang="en">
<head>
    <title>Detail</title>
</head>
<body>
<div layout:fragment="content">
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div aria-atomic="true" aria-live="assertive" class="toast align-items-center bg-warning border-0"
             id="aler-error-toast"
             role="alert"
        >
            <div class="d-flex">
                <div class="toast-body" id="toast-body">
                </div>
                <button aria-label="Close" class="btn-close me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center py-4">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 font-weight-bold" style="font-size: 20px">
                <li class="breadcrumb-item">
                    <a class="text-decoration-none" th:href="@{/admin/device}">
                        Quản lý thiết bị
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Chi tiết</li>
            </ol>
        </nav>
        <div class="d-flex justify-content-center">
            <a th:href="@{/admin/device/detail/usage/{id}(id=${device.id})}" class="btn btn-primary ms-3" role="button">Lập phiếu</a>
        </div>
    </div>
    <div class="bg-white border p-3 px-md-5 py-md-4" style="border-radius: 10px;">
        <a th:href="@{/admin/device}" role="button" class="link-underline" >Quay lại</a>
        <hr/>
        <form class="mt-4" th:action="@{/admin/device/edit}" method="post" th:object="${device}">
            <div class="col">
                <div class="row-12 row-lg-6">
                    <div class="mb-3 row">
                        <label class="col-4 col-md-3 col-form-label fs-6 fw-medium" for="id">Mã thiết bị: </label>
                        <div class="col-8 col-md-9">
                            <input class="form-control" id="id" th:field="*{id}" type="text" th:value="${device.id}">
                            <div class="validate text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                        </div>
                    </div>
                </div>

                <div class="row-12 row-lg-6">
                    <div class="mb-3 row">
                        <label class="col-4 col-md-3 col-form-label fs-6 fw-medium" for="name">Tên thiết bị: </label>
                        <div class="col-8 col-md-9">
                            <input class="form-control" id="name" th:field="*{name}" type="text" th:value="${device.name}">
                            <div class="validate text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                    </div>
                </div>

                <div class="row-12 row-lg-6">
                    <div class="mb-3 row">
                        <label class="col-4 col-md-3 col-form-label fs-6 fw-medium" for="description">Mô tả: </label>
                        <div class="col-8 col-md-9">
                            <input class="form-control" id="description" th:field="*{description}" type="text" th:value="${device.description}">
                            <div class="validate text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-2">
                <button type="submit" class="btn btn-primary px-4">Cập nhật</button>
            </div>
        </form>

    </div>
    <style>
        label {
            font-size: 14px !important;
        }
    </style>
    <script>
        $(document).ready(function () {
            loadingEle.hide()
        })
    </script>
    <script th:src="@{/js/device/alert.js}" type="text/javascript"></script>
</div>
</body>

</html>
