<html layout:decorate="~{fragments/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Create</title>
</head>
<body>
<div layout:fragment="content">
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div aria-atomic="true" aria-live="assertive" class="toast align-items-center bg-warning border-0"
             id="aler-error-toast"
             role="alert"
        >
            <div class="d-flex">
                <div class="toast-body" id="toast-body">
                </div>
                <button aria-label="Close" class="btn-close me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center py-4">
        <a class="btn " th:href="@{/admin/device}">Quay lại</a>
    </div>
    <div class="bg-white border p-3 px-md-5 py-md-3" style="border-radius: 10px;">
        <h4>Create Device</h4>
        <hr/>
        <form class="pt-3" method="post" th:action="@{/admin/device/create}" th:object="${device}">
            <div class="col">
                <div class="row-12 row-lg-6">
                    <div class="mb-3 row">
                        <label class="col-4 col-md-3 col-form-label" for="id">id</label>
                        <div class="col-8 col-md-9">
                            <input class="form-control" id="id" th:field="*{id}" type="text">
                            <div class="validate text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                        </div>
                    </div>
                </div>

                <div class="row-12 row-lg-6">
                    <div class="mb-3 row">
                        <label class="col-4 col-md-3 col-form-label" for="name">Tên</label>
                        <div class="col-8 col-md-9">
                            <input class="form-control" id="name" th:field="*{name}" type="text">
                            <div class="validate text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                    </div>
                </div>

                <div class="row-12 row-lg-6">
                    <div class="mb-3 row">
                        <label class="col-4 col-md-3 col-form-label" for="description">Description</label>
                        <div class="col-8 col-md-9">
                            <input class="form-control" id="description" th:field="*{description}" type="text">
                            <div class="validate text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-2">
                <button class="btn btn-primary px-4" type="submit">Tạo</button>
            </div>
        </form>
    </div>
    <style>
        label {
            font-size: 14px !important;
        }
    </style>
    <script>
        $(document).ready(function () {
            loadingEle.hide()
        })
    </script>
    <script th:src="@{/js/device/aler.js}" type="text/javascript"></script>

</div>
</body>
</html>
