<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <title>Create</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center py-4">
        <a class="btn " th:href="@{/admin/device}">Quay lại</a>
    </div>
    <div class="bg-white border p-3 px-md-5 py-md-3" style="border-radius: 10px;">
        <h4>Create Device</h4>
        <hr />
        <form class="pt-3" th:action="@{/admin/device/create}" method="post" th:object="${device}">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="mb-3 row">
                        <label for="name" class="col-4 col-md-3 col-form-label">Tên</label>
                        <div class="col-8 col-md-9">
                            <input type="text" class="form-control" id="name" th:value="${device.name}"
                                   th:field="*{name}">
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <div class="mb-3 row">
                        <label for="description" class="col-4 col-md-3 col-form-label">Description</label>
                        <div class="col-8 col-md-9">
                            <input type="text" class="form-control" id="description" th:value="${device.description}"
                                   th:field="*{description}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-2">
                <button type="submit" class="btn btn-primary px-4">Tạo</button>
            </div>
        </form>
    </div>
    <style>
        label {
            font-size: 14px !important;
        }
    </style>
    <script>
        $(document).ready(function () {
            loadingEle.hide()
        })
    </script>
</div>
</body>
</html>
