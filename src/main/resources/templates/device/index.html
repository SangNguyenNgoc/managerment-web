<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <title>Thiết bị</title>
</head>
<body>
<div layout:fragment="content">
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div aria-atomic="true" aria-live="assertive" class="toast align-items-center bg-warning border-0"
             id="alert-error-toast"
             role="alert"
        >
            <div class="d-flex">
                <div class="toast-body" id="toast-body">
                </div>
                <button aria-label="Close" class="btn-close me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center py-4">
        <!--            <h4>Danh Sách</h4>-->
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 font-weight-bold" style="font-size: 20px">
                <li class="breadcrumb-item">
                    <a class="text-decoration-none" th:href="@{/admin/device}">
                    Quản lý thiết bị
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Danh sách</li>
            </ol>
        </nav>
        <a class="btn btn-primary" role="button" th:href="@{/admin/device/create}">Tạo mới</a>
    </div>
    <div class="bg-white border p-3" style="border-radius: 10px;">
        <table id="devices" class="table table-striped nowrap" style="width: 100%">
            <thead>
            <tr>
                <th>STT</th>
                <th>Mã thiết bị</th>
                <th>Tên thiết bị</th>
                <th>Mô Tả</th>
                <th>Chức năng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="device, index : ${list}">
                <td th:text="${index.index + 1}">ID</td>
                <td th:text="${device.id}">ID</td>
                <td th:text="${device.name}">Name</td>
                <td th:text="${device.description}">Department</td>
                <td class="text-center">
                    <a th:href="@{/admin/device/detail/{id}(id=${device.id})}">
                        <i class="fa-solid fa-eye"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function () {
            $("#devices").DataTable({
                    responsive: true,
                    lengthChange: false,
                    columnDefs: [{width: '10%', targets: 3}]
            });
            loadingEle.hide()
        });
    </script>
    <script th:src="@{/js/device/alert.js}" type="text/javascript"></script>
    <style>
        .dataTables_length {
            float: right;
        }
    </style>
</div>
</body>
</html>
