<html lang="en" layout:decorate="~{fragments/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Mượn thiết bị</title>
</head>
<body>
<div layout:fragment="content">
    <div class="position-fixed end-0 p-3" style="z-index: 11; top: 100px">
        <div aria-atomic="true" aria-live="assertive" class="toast align-items-center bg-warning border-0"
             id="alert-error-toast"
             role="alert"
        >
            <div class="d-flex">
                <div class="toast-body" id="toast-body">
                </div>
                <button aria-label="Close" class="btn-close me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center py-4">
        <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
            <ol class="breadcrumb mb-0 font-weight-bold" style="font-size: 20px">
                <li class="breadcrumb-item">
                    <a class="text-decoration-none" th:href="@{/admin/device}">
                        Quản lý thiết bị
                    </a>
                </li>
                <li aria-current="page" class="breadcrumb-item active">Mượn thiết bị</li>
            </ol>
        </nav>
    </div>
    <div class="bg-white border p-3 px-md-5 py-md-4" style="border-radius: 10px;">
        <a th:href="@{/admin/device}" role="button" class="link-underline" >Quay lại</a>
        <hr/>
        <div class="mt-4">
            <div class="col">
                <div class="row-12 row-lg-6">
                    <div class="mb-3 row">
                        <label class="col-4 col-md-3 col-form-label fs-6 fw-medium" for="id">Mã phiếu: </label>
                        <div class="col-8 col-md-9">
                            <input class="form-control bg-input" id="id" th:value="${borrow.id}"
                                   type="text" readonly>
                        </div>
                    </div>
                </div>
                <div class="row-12 row-lg-6">
                    <div class="mb-3 row">
                        <label class="col-4 col-md-3 col-form-label fs-6 fw-medium" for="deviceId">Mã thiết bị: </label>
                        <div class="col-8 col-md-9">
                            <input class="form-control bg-input" id="deviceId" th:value="${borrow.device.id}"
                                   type="text" readonly>
                        </div>
                    </div>
                </div>

                <div class="row-12 row-lg-6">
                    <div class="mb-3 row">
                        <label class="col-4 col-md-3 col-form-label fs-6 fw-medium" for="name">Tên thiết bị: </label>
                        <div class="col-8 col-md-9">
                            <input class="form-control bg-input" id="name" th:value="${borrow.device.name}" type="text" readonly>
                        </div>
                    </div>
                </div>

                <div class="row-12 row-lg-6">
                    <div class="mb-3 row">
                        <label class="col-4 col-md-3 col-form-label fs-6 fw-medium" for="personId">Mã thành
                            viên: </label>
                        <div class="col-8 col-md-9">
                            <input class="form-control bg-input" id="personId" th:value="${borrow.person.id}"
                                   type="text" readonly>
                        </div>
                    </div>
                </div>

                <div class="row-12 row-lg-6">
                    <div class="mb-3 row">
                        <label class="col-4 col-md-3 col-form-label fs-6 fw-medium" for="personName">Tên thành
                            viên: </label>
                        <div class="col-8 col-md-9">
                            <input class="form-control bg-input" id="personName" th:value="${borrow.person.name}"
                                   type="text" readonly>
                        </div>
                    </div>
                </div>

                <div class="row-12 row-lg-6">
                    <div class="mb-3 row">
                        <label class="col-4 col-md-3 col-form-label fs-6 fw-medium" for="time">Thời điểm mượn: </label>
                        <div class="col-8 col-md-9">
                            <input class="form-control bg-input" id="time" th:value="${borrow.borrowTime}"
                                   type="text" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-2">
                <a class="btn btn-primary px-4" th:href="@{/admin/device}">Quay lại trang chủ</a>
            </div>
        </div>

    </div>
    <style>
        label {
            font-size: 14px !important;
        }
    </style>
    <script>
        $(document).ready(function () {
            loadingEle.hide()
        })

        const detailErrorToastEl = $('#alert-error-toast');
        const detailErrorToast = new bootstrap.Toast(detailErrorToastEl);
        const showToast = content => {
            console.log(content)
            const toastBody = $('#toast-body')
            toastBody.html(content)
            detailErrorToast.show();
        }

        showToast("Thao tác thành công.")
    </script>
    <script th:src="@{/js/device/alert.js}" type="text/javascript"></script>
</div>
</body>

</html>
