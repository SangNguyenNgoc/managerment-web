<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div aria-atomic="true" aria-live="assertive" class="toast align-items-center bg-warning border-0"
             id="aler-error-toast"
             role="alert"
        >
            <div class="d-flex">
                <div class="toast-body" id="toast-body">
                </div>
                <button aria-label="Close" class="btn-close me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center py-4">

    </div>
    <div class="bg-white border pb-5 ps-5 pe-5 pt-3" style="border-radius: 10px;">
        <a class="btn" role="button" th:href="@{/admin/checkIn}">Quay lại</a>
        <hr/>
        <div class="mt-3" style="height: 300px">
            <form class="col-12"   th:action="@{/admin/checkIn/create}" method="post">
                <label for="id" class="ps-3 mb-3 row col-12 fs-6 fw-medium">Nhập mã thành viên</label>
                <div class="mb-3 col-12 row ">
                    <div class="col-8">
                        <input type="text" class="form-control" id="id"
                               name="id">
                    </div>
                    <div class=" col-4">
                        <button type="submit" class="btn btn-primary px-4">Xác nhận</button>
                    </div>
                </div>
            </form>
            <div class="col-lg-12" th:object="${person}">
                <div class="mb-3 col-12">
                    <label class=" col-md-3 col-form-label fs-6 fw-medium">Mã thành viên:</label>
                    <div class=" col-md-9">
                        <input type="text" readonly disabled class="form-control"
                               th:value="${person?.id}">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="col-4 col-md-3 col-form-label fs-6 fw-medium">Tên thành viên:</label>
                    <div class="col-8 col-md-9">
                        <input type="text" readonly disabled class="form-control"
                               th:value="${person?.name}">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <style>
        label {
            font-size: 14px !important;
        }
    </style>
    <script>
        $(document).ready(function () {
            loadingEle.hide()
        })
    </script>
    <script th:src="@{/js/device/aler.js}" type="text/javascript"></script>
</div>

</body>
</html>
