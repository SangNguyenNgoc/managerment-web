<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>
<body>
<div layout:fragment="content">
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div aria-atomic="true" aria-live="assertive" class="toast align-items-center bg-warning border-0"
             id="aler-error-toast"
             role="alert"
        >
            <div class="d-flex">
                <div class="toast-body" id="toast-body">
                </div>
                <button aria-label="Close" class="btn-close me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center py-4">
        <a class="btn" role="button" th:href="@{/admin/checkIn}">Quay lại</a>
    </div>
    <div class="bg-white border p-3 p-md-5" style="border-radius: 10px;">
        <hr/>
        <div class="mt-3 row " style="height: 300px">
            <form class="col-12 col-lg-6 align-self-center"   th:action="@{/admin/checkIn/create}" method="post">
                <label for="id" class="mb-3 row col-md-9">Nhập mã thành viên</label>
                        <div class="mb-3 row">
                            <div class="col-9 col-md-9">
                                <input type="text" class="form-control" id="id"
                                       name="id">
                            </div>
                            <div class="col-3 col-md-3">
                                <button type="submit" class="btn btn-primary px-4">Xác nhận</button>
                            </div>
                        </div>
            </form>
            <div class="col-12 col-lg-6 align-self-center" th:object="${person}">
                <div class="mb-3 row">
                    <label class="col-4 col-md-3 col-form-label">Mã thành viên</label>
                    <div class="col-8 col-md-9">
                        <input type="text" readonly disabled class="form-control"
                               th:value="${person?.id}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-4 col-md-3 col-form-label">Tên thành viên</label>
                    <div class="col-8 col-md-9">
                        <input type="text" readonly disabled class="form-control"
                               th:value="${person?.name}">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <style>
        label {
            font-size: 14px !important;
        }
    </style>
    <script>
        $(document).ready(function () {
            loadingEle.hide()
        })
    </script>
    <script th:src="@{/js/device/aler.js}" type="text/javascript"></script>
</div>

</body>
</html>
