<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div aria-atomic="true" aria-live="assertive" class="toast align-items-center bg-warning border-0"
             id="aler-error-toast"
             role="alert"
        >
            <div class="d-flex">
                <div class="toast-body" id="toast-body">
                </div>
                <button aria-label="Close" class="btn-close me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center py-4">
        <!--            <h4>Danh Sách</h4>-->
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 font-weight-bold" style="font-size: 20px">
                <li class="breadcrumb-item">
                    <a class="text-decoration-none" th:href="@{/admin/checkIn}">
                        Quản lý người dùng
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Check In</li>
            </ol>
        </nav>
        <a class="btn btn-primary" role="button" id="check-in" th:href="@{/admin/checkIn/create}">Check in</a>
    </div>
    <div class="bg-white border p-3" style="border-radius: 10px;">
        <table id="devices" class="table table-striped nowrap" style="width: 100%">
            <thead>
            <tr>
                <th>ID </th>
                <th>Tên</th>
                <th>Số điện thoại</th>
                <th>Thời gian vào</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="checkIn, index : ${list}">
                <td th:text="${checkIn.person.id}">ID</td>
                <td th:text="${checkIn.person.name}">Name</td>
                <td th:text="${checkIn.person.phoneNumber}">number</td>
                <td th:text="${checkIn.checkinTime}">check in time</td>
            </tr>
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function () {
            $("#devices").DataTable({
                responsive: true,
                lengthChange: false,
            });
            loadingEle.hide()
        });
    </script>
    <script th:src="@{/js/device/aler.js}" type="text/javascript"></script>
    <style>
        .dataTables_length {
            float: right;
        }
    </style>
</div>
</body>
</html>
